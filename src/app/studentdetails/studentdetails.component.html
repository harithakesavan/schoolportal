<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
</head>
<body>
    <h1 style="text-align:center">Add student details</h1>
    <div>
      <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form [formGroup]="studentform">
                <input type="text" class="form-control" formControlName="name" placeholder="student name" ><br><br>
                <input type="text" class="form-control" formControlName="sclass" placeholder="class"><br><br>
                <input type="text" class="form-control" formControlName="sroll" placeholder="student roll number"><br><br>
                <button class="btn btn-success" (click)="studentdetail()">submit</button>

            </form>
        </div>
        <div class="col-4"></div>
      </div>
    </div>
    
</body>
</html>
